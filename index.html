<script>
async function loadImage() {
    const res = await fetch('/media/FWmvQqXqYxLv.jpg');
    const dataUrl = await res.text();
    document.getElementById('mainImage').src = dataUrl;
}

async function downloadFile(filename) {
    const res = await fetch('/media/' + filename);
    const dataUrl = await res.text();
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
}

loadImage();
</script>
